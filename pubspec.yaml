name: medijob_connect
description: MediJob Connect - Healthcare Jobs Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core Plugins (Known stable set)
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  
  # FIX: Downgrading Google Sign-In to a stable, compatible major version
  # This resolves the 'signIn()' method not found error (which is a phantom error)
  google_sign_in: ^7.2.0 
  
  # State management & architecture
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5
  get_it: ^9.1.0
  
  # Utilities
  shared_preferences: ^2.2.2
  fluttertoast: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
